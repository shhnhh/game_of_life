{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block app_content %}
    <form method="post" action="{{ url_for('live') }}">
        {{ form.csrf_token }}

        <p>{{ form.size.label }}:<p>
        <p>
            {{ form.size }}
            {% for error in form.size.errors %}
                {{ error }}
            {% endfor %}
        </p>

        {{ form.submit(class='btn btn-primary') }}
    </form>
{% endblock %}
